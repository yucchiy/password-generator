<!doctype html>
<html>
  <head>
    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css styles/popup.css -->
    <link href="styles/popup.css" rel="stylesheet">
    <!-- endbuild -->
  </head>
  <body>
    <div class="container" id="password-generator">
      <div v-show="initialized">
        <h1 class="title">Password Generator</h1>
        <div class="form-group">
          <label for="username">Username</label>
          <input class="form-control" v-on="keyup:generate" v-model="user.username">
        </div>

        <div class="form-group">
          <label for="domain">Domain</label>
          <input class="form-control" v-on="keyup:generate" v-model="user.domain">
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <div class="row">
            <div class="col-xs-9">
              <input type="password" class="form-control" v-model="user.password" v-on="focus:showPassword, blur:hidePassword">
            </div>
            <div class="col-xs-3">
              <button class="btn btn-primary" v-on="click:copyToClipboard">コピー</button>
            </div>
          </div>
        </div>
      </div>

      <div v-show="!initialized">
        <p>設定を完了させてください</p>
        <a target="_blank" href="options.html">オプション画面へ</a>
      </div>
    </div>
    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/vue/dist/vue.js"></script>
    <script src="bower_components/uri.js/src/URI.js"></script>
    <script src="bower_components/uri.js/src/IPv6.js"></script>
    <script src="bower_components/uri.js/src/SecondLevelDomains.js"></script>
    <script src="bower_components/uri.js/src/punycode.js"></script>
    <script src="bower_components/uri.js/src/URITemplate.js"></script>
    <script src="bower_components/uri.js/src/jquery.URI.js"></script>
    <script src="bower_components/uri.js/src/URI.min.js"></script>
    <script src="bower_components/uri.js/src/jquery.URI.min.js"></script>
    <script src="bower_components/uri.js/src/URI.fragmentQuery.js"></script>
    <script src="bower_components/uri.js/src/URI.fragmentURI.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <script src="scripts/utf8_encode.js"></script>
    <script src="scripts/md5.js"></script>
    <script src="scripts/pack.js"></script>
    <script src="scripts/base64_encode.js"></script>

    <!-- build:js scripts/util.js -->
    <script src="scripts/util.js"></script>
    <!-- endbuild -->
    <!-- build:js scripts/popup.js -->
    <script src="scripts/popup.js"></script>
    <!-- endbuild -->
  </body>
</html>
