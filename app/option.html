<!doctype html>
<html>
  <head>
    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css styles/main.css -->
    <link href="styles/main.css" rel="stylesheet">
    <!-- endbuild -->
  </head>
  <body>
    <div id="password-generator">
      <h1>Settings</h1>
      <form v-on="submit:save">
        <div class="form-group">
          <label for="username">Master Token</label>
          <input class="form-control" v-model="generator.master_token | tokenValidator">
          <p class="help-block"></p>
        </div>

        <div class="form-group">
          <label for="domain">Length</label>
          <input class="form-control" v-model="generator.length | lengthValidator">
          <p class="help-block">パスワードの長さ.</p>
        </div>

        <div class="form-group">
          <label for="domain">Prefix</label>
          <input class="form-control" v-model="generator.prefix | prefixValidator">
          <p class="help-block">0以上の整数を指定してください.</p>
        </div>

        <div class="form-group">
          <label for="domain">Interval</label>
          <input class="form-control" v-model="generator.interval | intervalValidator">
          <p class="help-block">1以上の整数を指定してください.</p>
        </div>


         <button type="submit" class="btn btn-default">Submit</button>
      </form>

    </div>
    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/vue/dist/vue.js"></script>
    <script src="bower_components/uri.js/src/URI.js"></script>
    <script src="bower_components/uri.js/src/IPv6.js"></script>
    <script src="bower_components/uri.js/src/SecondLevelDomains.js"></script>
    <script src="bower_components/uri.js/src/punycode.js"></script>
    <script src="bower_components/uri.js/src/URITemplate.js"></script>
    <script src="bower_components/uri.js/src/jquery.URI.js"></script>
    <script src="bower_components/uri.js/src/URI.min.js"></script>
    <script src="bower_components/uri.js/src/jquery.URI.min.js"></script>
    <script src="bower_components/uri.js/src/URI.fragmentQuery.js"></script>
    <script src="bower_components/uri.js/src/URI.fragmentURI.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <!-- endbower -->
    <!-- endbuild -->


    <!-- build:js scripts/util.js -->
    <script src="scripts/util.js"></script>
    <!-- endbuild -->
    <!-- build:js scripts/option.js -->
    <script src="scripts/option.js"></script>
    <!-- endbuild -->
  </body>
</html>
