<!doctype html>
<html>
  <head>
    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css styles/option.css -->
    <link href="styles/option.css" rel="stylesheet">
    <!-- endbuild -->
  </head>
  <body>
    <div id="password-generator" class="container">
      <h1 class="title">Password Generator</h1>

      <div class="box">
        <form v-on="submit:save">
          <div class="form-group">
            <label for="username">マスタートークン</label>
            <input class="form-control" v-model="generator.master_token | tokenValidator">
            <p class="help-block error" v-show="!validation.master_token">マスタートークンを入力してください</p>
          </div>

          <div class="form-group">
            <label for="domain">パスワードの長さ</label>
            <input class="form-control" v-model="generator.length | lengthValidator">
            <p class="help-block error" v-show="!validation.length">0以上の整数を入力してください</p>
          </div>

          <div class="button-outer">
            <button type="submit" class="btn btn-success">設定を保存する</button>
          </div>
        </form>
      </div>

    </div>
    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/vue/dist/vue.js"></script>
    <script src="bower_components/uri.js/src/URI.js"></script>
    <script src="bower_components/uri.js/src/IPv6.js"></script>
    <script src="bower_components/uri.js/src/SecondLevelDomains.js"></script>
    <script src="bower_components/uri.js/src/punycode.js"></script>
    <script src="bower_components/uri.js/src/URITemplate.js"></script>
    <script src="bower_components/uri.js/src/jquery.URI.js"></script>
    <script src="bower_components/uri.js/src/URI.min.js"></script>
    <script src="bower_components/uri.js/src/jquery.URI.min.js"></script>
    <script src="bower_components/uri.js/src/URI.fragmentQuery.js"></script>
    <script src="bower_components/uri.js/src/URI.fragmentURI.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <!-- endbower -->
    <!-- endbuild -->


    <!-- build:js scripts/util.js -->
    <script src="scripts/util.js"></script>
    <!-- endbuild -->
    <!-- build:js scripts/option.js -->
    <script src="scripts/option.js"></script>
    <!-- endbuild -->
  </body>
</html>
